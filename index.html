<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Edge Studio - Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galactic Edge Studio Creations - Number Guessing Game</h1>
        <p class="subtext">Created by Daniel</p>
        <input type="number" id="guessInput" placeholder="Enter your guess...">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
        <p class="attempts">Attempts: <span id="attemptCount">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
